---
layout: default
---


<div class="home">
  <h2 class="category-title">Penpingu's Algorithm</h2>
  <ul class="posts">
    {% for post in site.categories.algorithm %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
